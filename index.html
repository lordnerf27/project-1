<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCode Retro App</title>
  <style>
    /* ---------- Reset ---------- */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* ---------- Sakura cream / sunset pink theme ---------- */
    :root {
      --bg-deep: #2f1f28;   /* deep plum background */
      --bg-top:  #4b3040;   /* top gradient color */
      --cream:   #eac6d3;   /* card fill */
      --cream-2: #f7dfe8;   /* borders / accents */
      --text:    #2a1a22;   /* text on cream */
      --shadow:  rgba(0,0,0,0.22);
      --accent:  #d69db3;   /* inner border accent */
    }

    body {
      background: var(--bg-deep);
      display: grid; place-items: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      color: var(--text);
    }

    /* ---------- Frame ---------- */
    .frame {
      width: min(92vw, 720px);
      aspect-ratio: 16/9;
      border: 12px solid var(--cream-2);
      border-radius: 20px;
      box-shadow: 0 16px 40px var(--shadow), inset 0 0 0 6px var(--accent);
      position: relative;
      image-rendering: pixelated;
      overflow: hidden;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-deep) 100%);
    }

    /* ---------- Layers ---------- */
    .content { position: absolute; inset: 0; display: grid; place-items: center; padding: 24px; z-index: 9; }
    canvas#fx { position: absolute; inset: 0; pointer-events: none; z-index: 4; }

    /* ---------- Welcome card (always top-most) ---------- */
    .card {
      background: var(--cream);
      border: 4px solid var(--cream-2);
      border-radius: 12px;
      padding: 20px 24px;
      text-align: center;
      box-shadow: 0 6px 0 rgba(0,0,0,0.25);
      position: relative;
      z-index: 10;
    }

    .btn {
      cursor: pointer;
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      border: 3px solid var(--cream-2);
      background: var(--cream-2);
      color: var(--text);
      font-weight: 700;
      box-shadow: 0 4px 0 rgba(0,0,0,0.25);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.25); }

    /* ---------- Draping curtains (simple) ---------- */
    .curtain {
      position: absolute; top: 0; bottom: 0; width: 55%;
      z-index: 5;
      transition: transform 900ms ease;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.25), rgba(0,0,0,0.05)),
        repeating-linear-gradient(90deg, #f1c3d2 0 10px, #e4b0c5 10px 20px);
      box-shadow: inset 0 0 0 2px var(--accent);
    }
    .curtain.left  { left: 0;  transform: translateX(0);  box-shadow: inset -8px 0 0 rgba(0,0,0,0.15); }
    .curtain.right { right: 0; transform: translateX(0);  box-shadow: inset  8px 0 0 rgba(0,0,0,0.15); }
    .curtains-open .curtain.left  { transform: translateX(-100%); }
    .curtains-open .curtain.right { transform: translateX(100%); }

    /* ---------- Pixel characters (sprite slots) ---------- */
    .char {
      position: absolute; bottom: 12px; width: 48px; height: 48px;
      background: var(--cream-2);
      border: 4px solid var(--cream-2);
      box-shadow: 0 3px 0 rgba(0,0,0,0.2);
      z-index: 6;
      image-rendering: pixelated;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
    }
    .char-left  { left: 10px;  background-image: url('assets/levi.png'); }
    .char-right { right: 10px; background-image: url('assets/inosuke.png'); }

    @keyframes pull { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    .pulling { animation: pull 600ms steps(3) infinite; }

    /* ---------- Choice screen ---------- */
    .panel { width: 100%; max-width: 640px; }
    h1, h2, p { margin: 0 0 8px 0; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 12px; }
    .option {
      padding: 14px 12px;
      border: 3px solid var(--cream-2);
      background: var(--cream);
      color: var(--text);
      text-align: center; font-weight: 700; cursor: pointer;
      box-shadow: 0 4px 0 rgba(0,0,0,0.25);
    }
    .option:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.25); }
    .msg { margin-top: 10px; min-height: 24px; opacity: 0.9; }

    /* ---------- Status bar ---------- */
    .status {
      position: absolute; left: 8px; right: 8px; bottom: 8px;
      padding: 6px 10px; background: rgba(0,0,0,0.25);
      border: 2px solid var(--cream-2); border-radius: 8px; font-size: 12px; color: #fff;
      z-index: 8;
    }
  </style>
</head>
<body>
  <div class="frame" id="frame">
    <canvas id="fx"></canvas>

    <!-- Curtains + characters -->
    <div class="curtain left"></div>
    <div class="curtain right"></div>
    <div class="char char-left pulling"></div>
    <div class="char char-right pulling"></div>

    <div class="content" id="screen">
      <!-- Welcome Screen -->
      <div class="card" id="welcome">
        <h1>Welcome</h1>
        <p>Press <strong>Start</strong> to begin</p>
        <button class="btn" id="startBtn">Start</button>
      </div>

      <!-- Choice Screen (hidden initially) -->
      <div class="panel" id="choices" style="display:none">
        <h2>Choose your university</h2>
        <div class="grid">
          <button class="option" data-key="A">NSU</button>
          <button class="option" data-key="B">IUB</button>
          <button class="option" data-key="C">AIUB</button>
          <button class="option" data-key="D">BRAC</button>
        </div>
        <div class="msg" id="message"></div>
      </div>
    </div>

    <div class="status" id="status">VibeCoding: sakura cream theme. Sounds on click.</div>
  </div>

  <script>
    /* ---------- Minimal audio ---------- */
    const Audio = (() => {
      let ctx;
      const ensure = () => { ctx = ctx || new (window.AudioContext || window.webkitAudioContext)(); return ctx; };
      const beep = (freq=220, dur=0.12, type='square', vol=0.15) => {
        const c = ensure(); const o = c.createOscillator(); const g = c.createGain();
        o.type = type; o.frequency.value = freq; g.gain.value = vol;
        o.connect(g); g.connect(c.destination);
        const now = c.currentTime; o.start(now); o.stop(now + dur);
      };
      const melody = (notes=[{f:523,d:0.14},{f:659,d:0.14},{f:784,d:0.18},{f:1046,d:0.24}], gap=0.04) => {
        const c = ensure(); let t = c.currentTime;
        notes.forEach(n => { const o=c.createOscillator(), g=c.createGain();
          o.type='square'; o.frequency.value=n.f; g.gain.value=0.12; o.connect(g); g.connect(c.destination);
          o.start(t); o.stop(t+n.d); t += n.d + gap;
        });
      };
      return { beep, melody };
    })();

    /* ---------- Fireworks ---------- */
    const Fireworks = (() => {
      const c = document.getElementById('fx');
      const ctx = c.getContext('2d');
      let W,H, raf, particles=[];
      const rnd=(a,b)=>a+Math.random()*(b-a);
      const resize = () => { W = c.width = c.offsetWidth; H = c.height = c.offsetHeight; };
      const burst = (x,y,count=90) => {
        for(let i=0;i<count;i++){
          const ang=Math.random()*Math.PI*2, spd=rnd(1.2,3.4);
          particles.push({ x, y, vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd, life: rnd(40,80), age:0 });
        }
        if(!raf) loop();
      };
      const loop = () => {
        raf = requestAnimationFrame(loop);
        ctx.clearRect(0,0,W,H);
        for(let i=particles.length-1;i>=0;i--){
          const p=particles[i]; p.age++; p.x+=p.vx; p.y+=p.vy; p.vy+=0.02;
          const a=1-p.age/p.life; if(a<=0){ particles.splice(i,1); continue; }
          ctx.globalAlpha=a; ctx.fillStyle='#fff5f8'; ctx.fillRect(p.x,p.y,3,3); ctx.globalAlpha=1;
        }
        if(particles.length===0){ cancelAnimationFrame(raf); raf=null; }
      };
      window.addEventListener('resize', resize); resize();
      return { burst };
    })();

    /* ---------- App state ---------- */
    const frame   = document.getElementById('frame');
    const startBtn= document.getElementById('startBtn');
    const welcome = document.getElementById('welcome');
    const choices = document.getElementById('choices');
    const message = document.getElementById('message');
    const status  = document.getElementById('status');

    // Correct label & custom wrong messages
    const correctLabel = 'IUB';
    const incorrectMap = { 'NSU':'too broke', 'AIUB':'ahahahahha loser', 'BRAC':'too anxious' };

    let labelByKey = { A:'NSU', B:'IUB', C:'AIUB', D:'BRAC' };
    let correctKey = 'B';
    let correctClickedOnce = false;

    const shuffle = (arr) => arr.map(v => ({r:Math.random(), v})).sort((a,b)=>a.r-b.r).map(x=>x.v);

    function setupOptions(){
      const keys = ['A','B','C','D'];
      const labels = shuffle(['NSU','IUB','AIUB','BRAC']);
      const nodes = Array.from(document.querySelectorAll('.option'));
      labelByKey = {};
      nodes.forEach((n,i)=>{
        const key = keys[i], label = labels[i];
        n.dataset.key = key; n.textContent = label; labelByKey[key]=label;
      });
      correctKey = keys.find(k => labelByKey[k] === correctLabel) || 'B';
      correctClickedOnce = false;
      message.textContent = '';
      status.textContent = 'Pick the correct university.';
    }

    const openCurtains = () => {
      frame.classList.add('curtains-open');
      document.querySelectorAll('.char').forEach(el=>el.classList.remove('pulling'));
    };

    startBtn.addEventListener('click', () => {
      openCurtains();
      welcome.style.display = 'none';
      choices.style.display = 'block';
      setupOptions();           // randomize positions each time
      Audio.beep(440, 0.1);     // enable audio via user gesture
    });

    document.querySelectorAll('.option').forEach(btn => {
      btn.addEventListener('click', () => {
        const key = btn.dataset.key;
        const label = labelByKey[key];
        if(label !== correctLabel){
          message.textContent = incorrectMap[label] || 'Incorrect choice. This is not the university you chose.';
          Audio.beep(160, 0.12, 'square', 0.18);
          return;
        }
        if(!correctClickedOnce){
          correctClickedOnce = true;
          message.textContent = 'First attempt didn\'t work. Try again!';
          status.textContent = 'Correct detected once. Choose it again to celebrate!';
          Audio.beep(360, 0.12);
          return;
        }
        message.textContent = 'ðŸŽ‰ YOUR BIGGEST STEP SO FAR';
        status.textContent = 'Success! Fireworks triggered.';
        Audio.melody();
        const rect = btn.getBoundingClientRect(), frameRect = frame.getBoundingClientRect();
        const x = rect.left - frameRect.left + rect.width/2;
        const y = rect.top  - frameRect.top  + rect.height/2;
        for(let i=0;i<5;i++) setTimeout(()=>Fireworks.burst(x, y), i*120);
      });
    });
  </script>
</body>
</html>
