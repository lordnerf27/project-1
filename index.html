<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Retro Picker</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  :root{
    --pink:#ffc0cb;            /* global bg pink */
    --panel:#ffd6e8;           /* inside frame pink */
    --accent:#ff94c2;
    --ink:#222;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family:'VT323', monospace;
    color:var(--ink);
    /* Single (non-repeating) background you uploaded */
    background-color:var(--pink);
    background-image:url("assets/global-bg-full.jpg");
    background-repeat:no-repeat;
    background-size:cover;         /* use contain if you prefer full image always visible */
    background-position:center;    /* adjust if you want to nudge the doodles */
    overflow:hidden;
  }

  /* Main frame */
  .frame{
    width:min(95vw,1200px);
    height:min(90vh,700px);
    position:absolute; inset:0; margin:auto;
    border:12px solid #fff; border-radius:20px;
    box-shadow:0 18px 50px rgba(0,0,0,.15);
    background:radial-gradient(120% 120% at 50% 30%, var(--panel) 0%, #fbc2d7 70%, #f7b2ce 100%);
    overflow:hidden;
  }

  /* Curtains: visible fabric look */
  .curtain{
    position:absolute; top:0; bottom:0; width:52%;
    background:
      linear-gradient(90deg, rgba(255,255,255,.25) 0 8px, rgba(0,0,0,.08) 8px 16px) 0 0/32px 100%,
      linear-gradient(#ffadc9, #ff7fb4);
    box-shadow: inset 0 0 0 6px rgba(255,255,255,.35);
    z-index:8;
    transform:translateX(0);
    transition:transform 1200ms cubic-bezier(.2,.9,.1,1);
  }
  .curtain.left{ left:0; }
  .curtain.right{ right:0; }
  .curtain.open.left{ transform:translateX(-100%); }
  .curtain.open.right{ transform:translateX(100%); }

  /* Curtain top rod */
  .rod{ position:absolute; left:0; right:0; top:0; height:10px; background:rgba(0,0,0,.2); z-index:9 }

  /* Start message */
  .center-msg{
    position:absolute; inset:0; display:grid; place-items:center;
    z-index:10; user-select:none; cursor:pointer;
    color:#fff; text-shadow:2px 2px 0 #000; font-size:48px;
  }

  /* Bottom dialog */
  .dialog{
    position:absolute; left:0; right:0; bottom:0; z-index:7;
    display:none; align-items:center; gap:10px;
    padding:10px 14px; font-size:24px; color:#fff;
    background:rgba(0,0,0,.25); border-top:3px solid var(--accent);
    backdrop-filter:saturate(120%) blur(1px);
  }
  .dialog img{ width:44px; height:44px; border-radius:50%; border:3px solid #fff }

  /* Player select */
  .player-stage{ position:absolute; inset:0; display:grid; place-items:center }
  .player-card{
    text-align:center;
  }
  .player-card h2{ font-size:42px; margin:0 0 12px }
  .player-card img{
    width:240px; max-width:60vw; height:auto;
    border:6px solid #fff; border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,.2);
    cursor:pointer;
  }

  /* Destination panel */
  .panel{
    position:absolute; left:50%; top:50%;
    transform:translate(-50%,-44%); /* slightly above true center to leave dialog space */
    width:100%; max-width:820px; text-align:center;
  }
  .panel h2{ font-size:40px; margin:0 0 12px }
  .grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:14px }
  .grid button{
    padding:12px; font-size:28px; cursor:pointer; color:var(--ink);
    background:#fff; border:3px solid var(--accent); border-radius:8px;
    box-shadow:0 3px 0 rgba(0,0,0,.12);
  }
  .grid button:active{ transform:translateY(1px); box-shadow:0 1px 0 rgba(0,0,0,.12) }

  /* Celebration card */
  .celebrate{
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:220px; z-index:20;
  }
  .celebrate img{ width:100%; border:6px solid #fff; border-radius:12px; display:block }

  /* Confetti canvas */
  canvas.fx{ position:absolute; left:0; bottom:0; width:100%; height:100%; pointer-events:none; z-index:19 }
</style>
</head>
<body>
  <div class="frame" id="frame">
    <div class="rod"></div>
    <div class="curtain left"  id="curtainLeft"></div>
    <div class="curtain right" id="curtainRight"></div>
    <div class="center-msg" id="startMsg">Click to start</div>

    <!-- Dialog (shows from player step onwards) -->
    <div class="dialog" id="dialog">
      <img src="assets/avatar.jpg" alt="Admin">
      <span id="dialogText"></span>
    </div>
  </div>

<script>
const frame       = document.getElementById('frame');
const startMsg    = document.getElementById('startMsg');
const curtainLeft = document.getElementById('curtainLeft');
const curtainRight= document.getElementById('curtainRight');
const dialog      = document.getElementById('dialog');
const dialogText  = document.getElementById('dialogText');

startMsg.addEventListener('click', () => {
  startMsg.style.display = 'none';
  curtainLeft.classList.add('open');
  curtainRight.classList.add('open');
  setTimeout(showPlayerSelect, 1200);
});

/* ---------- PLAYER PICK ---------- */
function showPlayerSelect(){
  dialog.style.display = 'flex';
  dialogText.textContent = 'Pick your player!';
  const stage = document.createElement('div');
  stage.className = 'player-stage';
  stage.innerHTML = `
    <div class="player-card">
      <h2>Choose your character</h2>
      <img src="assets/player-profile.jpg" alt="Player" id="playerImg">
    </div>`;
  frame.appendChild(stage);

  stage.querySelector('#playerImg').onclick = () => {
    stage.remove();
    showDestination();
  };
}

/* ---------- DESTINATION ---------- */
function showDestination(){
  dialogText.textContent = 'WHOOO! Where do you want to go?';

  const panel = document.createElement('div');
  panel.className = 'panel';
  panel.innerHTML = `
    <h2>Choose your destination!</h2>
    <div class="grid">
      <button data-opt="IUB">IUB</button>
      <button data-opt="NSU">NSU</button>
      <button data-opt="AIUB">AIUB</button>
      <button data-opt="BRAC">BRAC</button>
    </div>`;
  frame.appendChild(panel);

  let aiubClicks = 0;

  panel.querySelectorAll('button').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const pick = btn.dataset.opt;
      switch(pick){
        case 'AIUB':
          aiubClicks++;
          if(aiubClicks===1){
            dialogText.textContent = "First attempt didn't work. Try again.";
          }else{
            dialogText.textContent = "Congratulations! This is the first step to your dreams!";
            setTimeout(()=>{ panel.remove(); celebrate(); }, 700);
          }
          break;
        case 'NSU':
          dialogText.textContent = "You're too broke for this.";
          break;
        case 'BRAC':
          dialogText.textContent = "You're scared of presentations.";
          break;
        default: // IUB
          dialogText.textContent = "Whoops, not this one.";
      }
    });
  });
}

/* ---------- CELEBRATION ---------- */
function celebrate(){
  // Player card gentle drift (slower & calmer)
  const card = document.createElement('div');
  card.className = 'celebrate';
  card.innerHTML = `<img src="assets/player-profile.jpg" alt="Player">`;
  frame.appendChild(card);

  const cx = frame.clientWidth/2, cy = frame.clientHeight/2;
  const ampX = Math.min(50, frame.clientWidth*0.045);
  const ampY = Math.min(32, frame.clientHeight*0.045);
  let x = cx, y = cy, vx = 0.35, vy = 0.25; // slower speeds

  (function drift(){
    x += vx; y += vy;
    if(x > cx + ampX || x < cx - ampX) vx *= -1;
    if(y > cy + ampY || y < cy - ampY) vy *= -1;
    card.style.left = x + 'px';
    card.style.top  = y + 'px';
    requestAnimationFrame(drift);
  })();

  confetti();
}

/* Simple confetti fall */
function confetti(){
  const c = document.createElement('canvas');
  c.className = 'fx';
  c.width = frame.clientWidth;
  c.height= frame.clientHeight;
  frame.appendChild(c);
  const ctx = c.getContext('2d');

  const N = 180;
  const parts = Array.from({length:N}, () => ({
    x: Math.random()*c.width,
    y: -Math.random()*c.height,
    w: 8, h: 14,
    vy: 1.4 + Math.random()*2.2,
    vx: (Math.random()*1.2)-0.6,
    col: `hsl(${Math.random()*360},100%,55%)`
  }));

  (function loop(){
    ctx.clearRect(0,0,c.width,c.height);
    for(const p of parts){
      ctx.fillStyle = p.col;
      ctx.fillRect(p.x,p.y,p.w,p.h);
      p.y += p.vy; p.x += p.vx;
      if(p.y>c.height) { p.y = -20; p.x = Math.random()*c.width; }
    }
    requestAnimationFrame(loop);
  })();
}
</script>
</body>
</html>
